[build]
  command = "npm run build:client && npx prisma generate && (export DATABASE_URL=\"${NETLIFY_DATABASE_URL:-$DATABASE_URL}\" && npx prisma db push --skip-generate && npx prisma db seed)"
  functions = "netlify/functions"
  publish = "dist/spa"


[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"
  
[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"

# SPA fallback: serve index.html for /repair, /products, /profile, etc.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
